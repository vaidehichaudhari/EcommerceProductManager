<html lang="en">

      h1{
        color: red;

  <body>
    <h1>E-Commerce product manager!</h1>

    <div class="cotainer w-50 mx-auto">
        
            <div class="form-group">
              <label for="name">Product Name</label>
              <input type="text" class="form-control" id="name" >
            </div>
            <div class="form-group">
                <label for="name">Product Price</label>
                <input type="text" class="form-control" id="price" >
            </div>
            <div class="form-group">
                <label for="name">Product Category</label>
                <input type="text" class="form-control" id="category" >
            </div>
            <div class="form-group">
                <label for="name">Product Stock</label>
                <input type="number" class="form-control" id="stock" >
            </div>
            <button onclick="addProduct()" class="btn btn-primary">Add New Product</button>
          
    </div>
<hr>
<div class="container">
<div class="form-group">
    <input type="text" class="form-control" id="filterKey" placeholder="filterByName">
    <button onclick="filterProducts()" class="btn btn-primary">FilterByName</button>

    <button onclick="filterByCategary()" class="btn btn-primary">FilterByCategory</button>
  </div>
 <div class="container">
    <div class="row" id="productList"> </div>
 </div>

  <div class="modal-dialog" id="updateProd">
    
  </div>
</div>
